<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <link rel="logo" type="png" href="assets/img/logo-media.png">
    <title>Background color</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <div id="logo">
                    <a href="index.html"><img src="assets/img/logo-media.png" alt=""></a>
                </div>
                <div id="navbar">
                    <li class="glow"><a href="index.html">Trang chủ</a></li>
                    <li class="glow drop"><a href="">Thảo luận <i class="fa fa-arrow-circle-down" aria-hidden="true"></i></a>
                        <ul class="dropdown">
                            <li><a href="background.html">Background</a></li>
                            <li><a href="borders.html">Borders</a></li>
                            <li><a href="colors.html">Colors</a></li>
                            <li><a href="button.html">Button</a></li>
                            <li><a href="button-group.html">Button Group</a></li>
                        </ul>
                    </li>
                    <li class="glow"><a href="member.html">Thành viên</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <section>
        <h1 class="text-center text-white">Buttons</h1>
        <div class="button-center">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
        <h1 class="text-center text-white">Button tags</h1>
        <div class="button-center">
            <a class="btn btn-primary" href="#" role="button">Link</a>
            <button class="btn btn-primary" type="submit">Button</button>
            <input class="btn btn-primary" type="button" value="Input">
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Reset">
        </div>
        <h1 class="text-center text-white">Outline buttons</h1>
        <div class="button-center">
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>
        <h1 class="text-center text-white">Sizes</h1>
        <div class="button-center-column">
            <button type="button" class="btn btn-primary btn-lg">Large button</button>
            <button type="button" class="btn btn-secondary btn-lg">Large button</button>
            <button type="button" class="btn btn-primary btn-sm">Small button</button>
            <button type="button" class="btn btn-secondary btn-sm">Small button</button>
        </div>
        <h1 class="text-center text-white">Disabled state</h1>
        <div class="button-center-column">
            <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
            <button type="button" class="btn btn-secondary btn-lg" disabled>Button</button>
            <a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Primary link</a>
            <a href="#" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Link</a>
        </div>
        <h1 class="text-center text-white">Block buttons</h1>
        <div class="flex-center">
            <div class="d-grid gap-2 bg-white-300px">
                <button class="btn btn-primary" type="button">Button</button>
                <button class="btn btn-primary" type="button">Button</button>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="button">Button</button>
                <button class="btn btn-primary" type="button">Button</button>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto bg-white-300px">
                <button class="btn btn-primary" type="button">Button</button>
                <button class="btn btn-primary" type="button">Button</button>
            </div>
        </div>
        <h1 class="text-center text-white">Button plugin</h1>
        <div class="button-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Toggle button</button>
            <button type="button" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Active toggle button</button>
            <button type="button" class="btn btn-primary" disabled data-bs-toggle="button" autocomplete="off">Disabled toggle button</button>
            <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button">Toggle link</a>
            <a href="#" class="btn btn-primary active" role="button" data-bs-toggle="button" aria-pressed="true">Active toggle link</a>
            <a href="#" class="btn btn-primary disabled" tabindex="-1" aria-disabled="true" role="button" data-bs-toggle="button">Disabled toggle link</a>
        </div>
    </section>
</body>
</html>
