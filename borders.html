    <link rel="logo" type="png" href="assets/img/logo-media.png">
    <title>Background color</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <div id="logo">
                    <a href="index.html"><img src="assets/img/logo-media.png" alt=""></a>
                </div>
                <div id="navbar">
                    <li class="glow"><a href="index.html">Trang chủ</a></li>
                    <li class="glow drop"><a href="">Thảo luận <i class="fa fa-arrow-circle-down" aria-hidden="true"></i></a>
                        <ul class="dropdown">
                            <li><a href="background.html">Background</a></li>
                            <li><a href="borders.html">Borders</a></li>
                            <li><a href="colors.html">Colors</a></li>
                            <li><a href="button.html">Button</a></li>

                        </ul>
                    </li>
                    <li class="glow"><a href="member.html">Thành viên</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <section>
        <h1 class="text-center text-white">Border</h1>
        <div class="border-center">
            <span class="border">---</span>
            <span class="border-top">---</span>
            <span class="border-end">---</span>
            <span class="border-bottom">---</span>
            <span class="border-start">---</span>
        </div>
        <h1 class="text-center text-white">Border color</h1>
        <div class="border-center">
            <span class="border border-primary">---</span>
            <span class="border border-secondary">---</span>
            <span class="border border-success">---</span>
            <span class="border border-danger">---</span>
            <span class="border border-warning">---</span>
            <span class="border border-info">---</span>
            <span class="border border-light">---</span>
            <span class="border border-dark">---</span>
            <span class="border border-white">---</span>
        </div>
        <h1 class="text-center text-white">Border width</h1>
        <div class="border-center">
            <span class="border border-1"></span>
            <span class="border border-2"></span>
            <span class="border border-3"></span>
            <span class="border border-4"></span>
            <span class="border border-5"></span>
        </div>
        <h1 class="text-center text-white">Border Radius</h1>
        <div class="border-center">
            <div class="square rounded"></div>
            <div class="square rounded-top"></div>
            <div class="square rounded-end"></div>
            <div class="square rounded-bottom"></div>
            <div class="square rounded-start"></div>
            <div class="square rounded-circle"></div>
            <div class="pill rounded-pill"></div>
        </div>
        <h1 class="text-center text-white">Sizes</h1>
        <div class="border-center">
            <div class="square rounded-0"></div>
            <div class="square rounded-1"></div>
            <div class="square rounded-2"></div>
            <div class="square rounded-3"></div>
        </div>
    </section>
</body>
</html>
